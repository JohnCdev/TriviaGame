<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="content-wrapper">
        <h1 class="title">Totally Trivial Trivia!</h1>
        <div class="content">
            <button id="startButton">Start!</button>
            <div class="question-wrapper">
                <h3 id="timer">Timer Placeholder</h3>
                <h3 id="question">Question Placeholder</h3>
                <h3 class="answer" data="1" id="answerOne">Answer One</h3>
                <h3 class="answer" data="2" id="answerTwo">Answer Two</h3>
                <h3 class="answer" data="3" id="answerThree">Answer Three</h3>
                <h3 class="answer" data="4" id="answerFour">Answer Four</h3>
                <div id="endScreen">
                    <h3 id="correct"></h3>
                    <h3 id="incorrect"></h3>
                    <h3 id="unanswered"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
